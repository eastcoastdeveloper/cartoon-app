<div id="home-page">
  <div class="cartoon">
    <div *ngIf="windowWidth! > 768" class="arrow-left">
      <div>
        <span>&#11013;</span>
      </div>
    </div>
    <div class="main-image element-shadow">
      <img
        src="https://blog-www.pods.com/wp-content/uploads/2019/08/MG_6_1_Miami.jpg"
      />
    </div>
    <div *ngIf="windowWidth! > 768" class="arrow-right">
      <div>
        <span>&#11157;</span>
      </div>
    </div>
    <div *ngIf="windowWidth! < 769" class="arrow-buttons">
      <button type="button">Previous</button>
      <button type="button">Next</button>
    </div>
  </div>

  <div class="user-input">
    <div class="caption-details">
      <div class="votes">
        <span id="vote-down"></span>
        <span class="total-votes"></span>
        <span id="vote-up"></span>
      </div>
    </div>

    <form>
      <input placeholder="Caption" class="caption" />
      <div class="email-first-last">
        <input placeholder="Email address" />
        <input placeholder="First name" />
        <input placeholder="Last name" />
      </div>
      <div class="city-state-submit">
        <input placeholder="City" />
        <input placeholder="State/ Province" />
        <div class="submit-caption">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div class="published-content">
    <div *ngFor="let data of dummyDataArray" class="repeating-block">
      <div class="submission">
        <p>{{ data.caption }}</p>
        <div class="full-name">
          <span>{{ data.firstName }}</span>
          <span>{{ data.lastName }}</span>
        </div>
        <div class="location">
          <span>{{ data.city }}</span>
          <span>{{ data.state }}</span>
          <span>{{ data.country }}</span>
        </div>
      </div>

      <div class="votes">
        <div (click)="voteUp(data)" class="vote-up">
          <span>&#43;</span>
        </div>
        <div class="vote-total">
          <span class="vote-total">{{ data.votes }}</span>
        </div>
        <div (click)="voteDown(data)" class="vote-down">
          <span class="vote-total">&#45;</span>
        </div>
      </div>
    </div>
  </div>
</div>
