<div class="profile">
  <div>
    <span>Username: </span>
    <span>{{ username }}</span>
  </div>

  <form>
    <div class="settings">
      <div class="location-wrapper">
        <div class="location">
          <div class="city">
            <label for="location"> City</label>
            <input type="text" placeholder="Please enter a city" />
          </div>
          <div class="state">
            <label for="location"> State/ Region</label>
            <input type="text" placeholder="Please enter a state or region" />
          </div>
        </div>
        <div class="vertical-center">
          <div class="show-location">
            <div></div>
            <span>Show Location</span>
          </div>
        </div>
      </div>

      <div class="location-wrapper">
        <div class="location">
          <div class="city">
            <label for="location"> Country</label>
            <input type="text" placeholder="Please enter a country" />
          </div>
        </div>
        <div class="vertical-center">
          <div class="show-location">
            <div></div>
            <span>Show Country</span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
