<div id="home-page">

    <h2 *ngIf="windowWidth != undefined && windowWidth < 769">Clever Cartoon Caption</h2>
    <div class="cartoon">
        <div class="arrow-left">
            <span>&#10148;</span>
        </div>
        <div class="main-image">
            <img src="https://blog-www.pods.com/wp-content/uploads/2019/08/MG_6_1_Miami.jpg" />
        </div>
        <div class="arrow-right">
            <span>&#10148;</span>
        </div>
    </div>


    <div class="user-input">

        <div class="caption-details">
            <div class="user">
                <span>Submitted Caption</span>
                <span>Full Name</span>
                <span>City,&nbsp;</span>
                <span>State</span>
            </div>
            <div class="votes">
                <span id="vote-down"></span>
                <span class="total-votes"></span>
                <span id="vote-up"></span>
            </div>
        </div>

        <form>
            <input placeholder="Caption" class=" caption" />
            <div class="email-first-last">
                <input placeholder="Email address" />
                <input placeholder="First name" />
                <input placeholder="Last name" />
            </div>
            <div class="city-state-submit">
                <input placeholder="City" />
                <input placeholder="State/ Province" />
                <div class="submit-caption">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>


</div>
